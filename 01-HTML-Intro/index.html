<!DOCTYPE html>
<!--DocType Definition === HTML version (5 in this case)   -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>
</head>

<body>
    <header>
        <h1>This is a header</h1>
    </header>
    <main>
        <section>
            <h1>Hello, World!</h1>
            <h2>Hello, World!</h2>
            <h3>Hello, World!</h3>
            <h4>Hello, World!</h4>
            <h5>Hello, World!</h5>
            <h6>Hello, World!</h6>
        </section>
        <section>
            <p>Hello, World!</p>
            <p>This is a paragraph</p>
        </section>
    </main>
    <footer>
        <h6>This is a footer    </h6>
    </footer>
</body>

</html>
